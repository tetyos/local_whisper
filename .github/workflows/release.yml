name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release (only for manual triggers)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest src/tests/ -v --tb=short

      - name: Build executable
        run: |
          pyinstaller build.spec --clean

      - name: Generate SHA256 checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path "dist\local-whisper.exe" -Algorithm SHA256).Hash
          "$hash  local-whisper.exe" | Out-File -FilePath "dist\local-whisper.exe.sha256" -Encoding utf8

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-whisper-windows
          path: |
            dist/local-whisper.exe
            dist/local-whisper.exe.sha256
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/local-whisper.exe
            dist/local-whisper.exe.sha256
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}

